<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiza√ß√£o da Minha Casa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            border-bottom: 1px solid #000;
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.6;
        }

        /* Hero */
        .hero {
            padding: 120px 0;
            border-bottom: 1px solid #000;
            text-align: center;
        }

        h1 {
            font-size: 72px;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 20px;
            font-weight: 300;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid #000;
            background: white;
            color: #000;
            text-decoration: none;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background: #000;
            color: white;
        }

        /* Rooms Grid */
        .rooms-section {
            padding: 80px 0;
            border-bottom: 1px solid #000;
        }

        .section-title {
            font-size: 40px;
            font-weight: 300;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 60px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1px;
            background: #000;
            border: 1px solid #000;
        }

        .room-card {
            background: white;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .room-card:hover {
            background: #f5f5f5;
        }

        .room-icon {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .room-name {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Room Details */
        .room-details {
            padding: 80px 0;
            background: #f5f5f5;
            border-bottom: 1px solid #000;
            display: none;
        }

        .room-details.active {
            display: block;
        }

        .room-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .room-details-title {
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .close-btn {
            background: none;
            border: 1px solid #000;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #000;
            color: white;
        }

        .items-card {
            background: white;
            border: 1px solid #000;
            padding: 40px;
        }

        .items-title {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .items-list {
            list-style: none;
        }

        .items-list li {
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 300;
        }

        .items-list li:last-child {
            border-bottom: none;
        }

        .item-number {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Inventory Table */
        .inventory-section {
            padding: 80px 0;
        }

        table {
            width: 100%;
            border: 1px solid #000;
            border-collapse: collapse;
        }

        thead {
            background: #000;
            color: white;
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #000;
            font-weight: 300;
        }

        th {
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        tbody tr {
            cursor: pointer;
            transition: background 0.3s;
        }

        tbody tr:nth-child(even) {
            background: #f5f5f5;
        }

        tbody tr:hover {
            background: #e0e0e0;
        }

        .type-badge {
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #666;
        }

        /* Footer */
        footer {
            border-top: 1px solid #000;
            padding: 40px 0;
            text-align: center;
        }

        footer p {
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #666;
        }

        /* Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            nav {
                display: none;
            }

            .rooms-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .room-card {
                padding: 40px 15px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span>üè†</span>
                    <span>Organiza√ß√£o da Minha Casa</span>
                </div>
                <nav>
                    <a href="#ambientes">Ambientes</a>
                    <a href="#inventario">Invent√°rio</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>Organiza√ß√£o<br>da Minha Casa</h1>
            <p class="subtitle">Um invent√°rio completo de todos os ambientes e itens da resid√™ncia</p>
            <a href="#ambientes" class="btn">Explorar Ambientes</a>
        </div>
    </section>

    <!-- Rooms Grid -->
    <section id="ambientes" class="rooms-section">
        <div class="container">
            <h2 class="section-title">Ambientes</h2>
            <div class="rooms-grid" id="roomsGrid"></div>
        </div>
    </section>

    <!-- Room Details -->
    <section class="room-details" id="roomDetails">
        <div class="container" style="max-width: 800px;">
            <div class="room-details-header">
                <h2 class="room-details-title" id="selectedRoomName"></h2>
                <button class="close-btn" onclick="closeRoomDetails()">‚úï</button>
            </div>
            <div class="items-card">
                <h3 class="items-title">Itens</h3>
                <ul class="items-list" id="itemsList"></ul>
            </div>
        </div>
    </section>

    <!-- Inventory Table -->
    <section id="inventario" class="inventory-section">
        <div class="container">
            <h2 class="section-title">Invent√°rio Completo</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ambiente</th>
                        <th>Quantidade de Itens</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable"></tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>¬© 2025 Organiza√ß√£o da Minha Casa</p>
        </div>
    </footer>

    <script>
        const rooms = [
            { id: 'quarto1', name: 'Quarto 1', icon: 'üõèÔ∏è', type: 'Dormit√≥rio', items: ['Cama', 'Guarda-roupa', 'Mesa de cabeceira', 'Abajur'] },
            { id: 'quarto2', name: 'Quarto 2', icon: 'üõèÔ∏è', type: 'Dormit√≥rio', items: ['Cama', 'Guarda-roupa', 'Escrivaninha', 'Cadeira'] },
            { id: 'quarto3', name: 'Quarto 3', icon: 'üõèÔ∏è', type: 'Dormit√≥rio', items: ['Cama', 'Arm√°rio', 'Criado-mudo', 'Lumin√°ria'] },
            { id: 'quarto4', name: 'Quarto 4', icon: 'üõèÔ∏è', type: 'Dormit√≥rio', items: ['Cama', 'Closet', 'Poltrona', 'Espelho'] },
            { id: 'cozinha1', name: 'Cozinha 1', icon: 'üç≥', type: 'Cozinha', items: ['Fog√£o', 'Geladeira', 'Microondas', 'Arm√°rios', 'Pia'] },
            { id: 'cozinha2', name: 'Cozinha 2', icon: 'üç≥', type: 'Cozinha', items: ['Fog√£o', 'Freezer', 'Forno el√©trico', 'Despensa', 'Bancada'] },
            { id: 'academia', name: 'Academia', icon: 'üí™', type: 'Lazer', items: ['Esteira', 'Bicicleta ergom√©trica', 'Halteres', 'Tapete de yoga', 'Espelho'] },
            { id: 'banheiro1', name: 'Banheiro 1', icon: 'üöø', type: 'Banheiro', items: ['Chuveiro', 'Pia', 'Vaso sanit√°rio', 'Arm√°rio', 'Espelho'] },
            { id: 'banheiro2', name: 'Banheiro 2', icon: 'üõÅ', type: 'Banheiro', items: ['Banheira', 'Box', 'Pia dupla', 'Arm√°rio', 'Toalheiro'] },
            { id: 'cinema', name: 'Cinema', icon: 'üé¨', type: 'Entretenimento', items: ['Projetor', 'Tela', 'Poltronas', 'Sistema de som', 'Controle remoto'] },
            { id: 'servico1', name: '√Årea de Servi√ßo 1', icon: 'üß∫', type: 'Servi√ßo', items: ['M√°quina de lavar', 'Secadora', 'Tanque', 'Varal', 'Prateleiras'] },
            { id: 'servico2', name: '√Årea de Servi√ßo 2', icon: 'üß∫', type: 'Servi√ßo', items: ['Lavadora', 'Centr√≠fuga', 'T√°bua de passar', 'Ferro', 'Arm√°rio'] },
            { id: 'escritorio', name: 'Escrit√≥rio', icon: 'üíª', type: 'Trabalho', items: ['Mesa', 'Cadeira ergon√¥mica', 'Computador', 'Estante', 'Lumin√°ria'] },
            { id: 'lavabo', name: 'Lavabo', icon: 'üöΩ', type: 'Banheiro', items: ['Pia', 'Vaso sanit√°rio', 'Espelho', 'Toalheiro', 'Lixeira'] }
        ];

        // Render rooms grid
        const roomsGrid = document.getElementById('roomsGrid');
        rooms.forEach(room => {
            const card = document.createElement('div');
            card.className = 'room-card';
            card.onclick = () => showRoomDetails(room);
            card.innerHTML = `
                <div class="room-icon">${room.icon}</div>
                <div class="room-name">${room.name}</div>
            `;
            roomsGrid.appendChild(card);
        });

        // Render inventory table
        const inventoryTable = document.getElementById('inventoryTable');
        rooms.forEach(room => {
            const row = document.createElement('tr');
            row.onclick = () => showRoomDetails(room);
            row.innerHTML = `
                <td>
                    <span style="margin-right: 10px;">${room.icon}</span>
                    ${room.name}
                </td>
                <td>${room.items.length}</td>
                <td class="type-badge">${room.type}</td>
            `;
            inventoryTable.appendChild(row);
        });

        // Show room details
        function showRoomDetails(room) {
            document.getElementById('selectedRoomName').textContent = room.name;
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';
            room.items.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="item-number">${index + 1}</span>
                    <span>${item}</span>
                `;
                itemsList.appendChild(li);
            });
            document.getElementById('roomDetails').classList.add('active');
            document.getElementById('roomDetails').scrollIntoView({ behavior: 'smooth' });
        }

        // Close room details
        function closeRoomDetails() {
            document.getElementById('roomDetails').classList.remove('active');
        }

        // Smooth scroll for links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
